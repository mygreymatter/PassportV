{{title}}
<!--<img ng-src="../images/jumping.jpg" width="30%" height="40%" imageonload class="noDisplay" />-->
<img width="30%" height="30%" id="profileImage" ng-src="/download/{{imageid}}" ng-click="updateImage()" imageonload class="" />
<!--<div></div>-->
<form ng-submit="addPost(post)">

    <input class="form-control" type="text" placeholder="title" ng-model="post.title" />
    <button type="submit">Add Post</button>

</form>

<button ng-click="logout()">Logout</button>
<ul ng-repeat="post in posts">
    <li>{{post.title}}</li>
</ul>
