{{title}}
<form ng-submit="login(user)">
    <input class="form-control" type="text" placeholder="usename" ng-model="user.username"/><br/>
    <input class="form-control" type="password" placeholder="password" ng-model="user.password"/><br/>
    <button type="submit">Login</button>
    {{message}}
</form>
<button ng-click="signUp()">Signup</button>
